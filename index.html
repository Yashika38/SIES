<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIES</title>
</head>
<body>

    <div class="navBar">

            <div class="logo"><img class = "logoImg" src="sies logo.jpeg" alt="sies Logo"></div>
        </div>
        <div class="navRight">
            <a> <button class="signUp">Sign Up</button> </a>
            <a> <button class="logIn">Log In</button> </a>
        </div>
    </div>

    <div class="frame1">
        <div class="greenCircle">

        </div>
    
        <div class="sies">

                </div>
            </div>
            
            <div class="siesText">
                Social Initiative for Education Society
            </div>
        </div>
    
        <div class="greenCircleLower">
            <img src="grey circle.png" alt="" class="greyCircle">
        </div>
    
        <div class="content">
            <p class="para">
                Empowering you to discover your true Skills and 
                <br>
                Academics strengths entailing in an evaluation 
                <br>
                report to make you pursue your passions.
                <br>
                <br>
            </p>
        </div>
    </div>

    <div class="frame2">
        <h1>
            OUR COURSES
        </h1>
    </div>

</html>
